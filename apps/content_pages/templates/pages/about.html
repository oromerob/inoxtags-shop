{% extends 'base.html' %}

{% block titol %}El projecte{% endblock %}


{% block body %}{% endblock %}

{% block content %}
    {% if content %}
        <div class="container contingut">
            {{content.content|safe}}
        </div>
    {% else %}
        <div class="container contingut">
            <div class="row">
                <div class="span4 offset4">
                    <img src="{{STATIC_URL}}img/underConstruction.png"/>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
