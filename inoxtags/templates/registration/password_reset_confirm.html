{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div class="container contingut">
    <div class="row">
        <div class="span4 offset4 info-box">
            <div class="info-box-inner">

                {% if validlink %}

                <form method="post" action=".">
                    {% csrf_token %} 
                    {{ form.as_p }}

                    <input type="submit" class="btn" value="{% trans 'Submit' %}" />
                </form>

                {% else %}

                <p class="lead">{% trans "Password reset failed" %}</p>

                {% endif %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
